<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img mat-card-image [src]="product.image" [alt]="product.title">
    </div>
    <mat-card-content>
        <p>
            {{ product.description | slice:0:10 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addToCarrito()" mat-raised-button color="primary">Agregar al carrito</button>
        <a [routerLink]="['/products', product.id]" mat-raised-button>Ver detalle</a>

    </mat-card-actions>
</mat-card>
